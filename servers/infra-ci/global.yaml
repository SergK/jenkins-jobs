- defaults:
    name: global
    description: 'Do not edit this job through the web!'
    project-type: freestyle

- scm:
    name: main
    scm:
      - git:
         remotes:
           - gerrit:
               url: 'ssh://pkgs-ci@review.fuel-infra.org:29418/{reponame}.git'
               refspec: '$GERRIT_REFSPEC'
               credentials-id: 'b6e7ab07-8d36-4d6b-9a58-68d03ecf484d'
         branches:
          - '{repobranch}'
         choosing-strategy: gerrit

- trigger:
    name: main
    triggers:
      - gerrit:
          server-name: 'main'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project-name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

