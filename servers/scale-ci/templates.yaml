- job-template:
    name: '{env}-env-deploy-cluster'
    description: 'Deploy cluster on ENV {env}'
    display-name: '03 Deploy cluster on ENV {env}'
    node: master
    logrotate:
      daysToKeep: 200
      numToKeep: 300
    properties:
      - throttle:
          categories:
            - ENV_{env}
          max-total: 1
          option: category
    wrappers:
        - timestamps
        - ansicolor:
            colormap: xterm
    scm:
        - main-git
    parameters:
        - string:
            name: CONTROLLER_COUNT
            default: '3'
        - string:
            name: COMPUTE_COUNT
            default: '97'
        - choice:
            name: MAIN_OS
            choices:
                - 'ubuntu'
                - 'centos'
        - choice:
            name: MURANO
            choices:
                - 'false'
                - 'true'
        - choice:
            name: SAHARA
            choices:
                - 'false'
                - 'true'
        - choice:
            name: CEILOMETER
            choices:
                - 'false'
                - 'true'
        - choice:
            name: VOLUMES_LVM
            choices:
                - 'true'
                - 'false'
        - choice:
            name: VOLUMES_CEPH
            choices:
                - 'false'
                - 'true'
        - choice:
            name: IMAGES_CEPH
            choices:
                - 'false'
                - 'true'
        - choice:
            name: EPHEMERAL_CEPH
            choices:
                - 'false'
                - 'true'
        - choice:
            name: DEBUG
            choices:
                - 'true'
                - 'false'
        - choice:
            name: NOVA_QUOTA
            choices:
                - 'false'
                - 'true'
        - string:
            name: POWER_ON_DELAY
            default: '7'
    builders:
        - shell:
             |
             export ENV_NUMBER={env}
             export FUEL_IP=172.16.44.{env}
             export MANAGEMENT_VLAN={env}0
             export STORAGE_VLAN={env}1
             export PUBLIC_RANGE={public_ip}
             export FLOATING_RANGE={floating_ip}
             $WORKSPACE/jenkins/deploy_cluster/deploy_cluster.sh

    publishers:
        - email-ext

