- job-template:
    name: '7.0.mos-new.build-rpm'
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    properties:
      - inject:
          properties-content: |
            GERRIT_USER=ci-build-rpm
            GERRIT_VOTE=1
            SRC_PROJECT_PATH=openstack
            SPEC_PROJECT_PATH=openstack-build
            SPEC_PROJECT_SUFFIX=-build
            SPEC_PREFIX_PATH=/{distro}
            COMPONENT_PATH={component-path-cluster}
            DISTRO_PATH={distro}/
            DIST={distro}
            IS_OPENSTACK=true
            REMOTE_REPO_HOST={repo-host}
            REPO_PATH_PREFIX=osci/
            REPO_REQUEST_PATH_PREFIX=osci/review/
            BASE_PATH={base-path}
            UPDATES_PATH={updates-path}
            SECURITY_PATH={security-path}
    wrappers:
      - ci-build-rpm
    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{release}'
      - string:
          name: PACKAGENAME
          default: ''
      - string:
          name: SOURCE_BRANCH
          default: '{ops-branch}'
      - string:
          name: SPEC_BRANCH
          default: '{ops-branch}'
      - bool:
          name: IS_UPDATES
          default: '{is-updates}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
    triggers:
      - fuel-infra-submit:
          code-project: '{ops-code-prj}'
          spec-project: '{ops-spec-prj}'
          branch: '{ops-branch}'
          files: '{distro}/rpm/**'
    builders:
     # - shell:
     #      !include-raw-escape builders/ci.status.report.start.sh
      - shell: |
          #!/bin/bash -ex
          # Remove junk files
          [ -f "corr.setenvfile" ] && rm -f corr.setenvfile || :
      - shell:
          !include-raw-escape builders/mos.build.rpm.sh
      - inject:
          properties-file: 'setenvfile'
      - conditional-step:
          condition-kind: shell
          condition-command: |
            #!/bin/bash -ex
            [ "${{RESULT}}" == "0" ]
          on-evaluation-failure: dont-run
          steps:
             - trigger-builds:
                - project: '7.0.mos-new.publisher'
                  current-parameters: true
                  property-file: buildresult.params
                  block: true
             - copyartifact:
                  project: '7.0.mos-new.publisher'
                  filter: 'rpm.publish.setenvfile'
                  parameter-filters: 'GERRIT_PATCHSET_REVISION=${{GERRIT_PATCHSET_REVISION}}'
                  optional: true
                  which-build: 'last-successful'
             - shell: |
                  #!/bin/bash -ex
                  # Fail stage if packages is not published
                  [ -f "rpm.publish.setenvfile" ] && source rpm.publish.setenvfile
                  [ "${{RPM_PUBLISH_SUCCEEDED}}" != "true" ] && sed -i 's|^RESULT=|RESULT=1|' setenvfile || :
      - shell:
          !include-raw-escape builders/mos.vote.sh
    publishers:
      - pkgname-as-desc
      - archive:
           artifacts: '**/buildlog.txt, **/rootlog.txt, **/buildresult.xml'
           allow-empty: true
      - email:
          recipients: '{mailto}'
          notify-every-unstable-build: false
          send-to-individuals: false
