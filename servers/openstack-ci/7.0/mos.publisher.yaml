- job-template:
    name: '7.0.mos-new.publisher'
    project-type: freestyle
    concurrent: false
    node: '{publish-node}'
    properties:
      - inject:
          properties-content: |
            REMOTE_REPO_HOST={repo-host}
            REPO_PATH_PREFIX=osci/
            REPO_REQUEST_PATH_PREFIX=osci/review/
            BASE_PATH={base-path}
            UPDATES_PATH={updates-path}
            SECURITY_PATH={security-path}
            REPO_BASE_PATH=/home/jenkins/pubrepos
            SIGKEYID=3E301371
    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{release}'
      - bool:
          name: IS_UPDATES
          default: '{is-updates}'
      - bool:
          name: RESYNC_ONLY
          default: false
    wrappers:
      - jenkins
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
    builders:
        - shell:
            !include-raw-escape builders/mos.publisher.sh
    publishers:
      - archive:
           artifacts: 'rpm.publish.setenvfile,deb.publish.setenvfile'
           allow-empty: true
