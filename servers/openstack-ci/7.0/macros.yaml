- publisher:
    name: pkgname-as-desc
    publishers:
      - description-setter:
          regexp: '(PACKAGENAME=)(.+)'
          regexp-for-failed: '(PACKAGENAME=)(.+)'
          description: '\2'
          description-for-failed: '\2'

- scm:
    name: fuel-qa-7.0
    scm:
      - git:
          url: 'http://git.openstack.org/stackforge/fuel-qa.git'
          basedir: 'fuel-qa'
          branches:
            - 'origin/master'
          wipe-workspace: false
