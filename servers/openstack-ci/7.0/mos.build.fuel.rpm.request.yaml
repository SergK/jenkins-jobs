- job-template:
    name: '7.0.mos-new.fuel.build-rpm-request'
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    properties:
      - inject:
          properties-content: |
            GERRIT_USER=openstack-ci-jenkins
            DIST={rpm-dist-fuel}
            REMOTE_REPO_HOST={repo-host}
            REPO_REQUEST_PATH_PREFIX={repo-request-path-prefix}
            # New scheme
            RPM_OS_REPO_PATH={rpm-os-repo-path-fuel}
            RPM_PROPOSED_REPO_PATH={rpm-proposed-repo-path-fuel}
            RPM_UPDATES_REPO_PATH={rpm-updates-repo-path-fuel}
            RPM_SECURITY_REPO_PATH={rpm-security-repo-path-fuel}
            RPM_HOLDBACK_REPO_PATH={rpm-holdback-repo-path-fuel}
            # Old scheme
            #REPO_PATH_PREFIX=osci/
            #REPO_REQUEST_PATH_PREFIX=osci/review/
            COMPONENT_PATH={component-path-fuel}
            DISTRO_PATH={rpm-dist-fuel}/
            #BASE_PATH={base-path}
            #UPDATES_PATH={updates-path}
            #SECURITY_PATH={security-path}
    wrappers:
      - openstack-ci-jenkins
    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{release}'
      - string:
          name: SOURCE_BRANCH
          default: '{fuel-branch}'
      - bool:
          name: IS_UPDATES
          default: '{is-updates}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/python-fuelclient'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-ostf'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-agent'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-astute'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-main'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-web'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-library'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
            - project-compare-type: 'PLAIN'
              project-pattern: 'stackforge/fuel-upgrade'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{fuel-branch}'
          silent: true
          server-name: review.openstack.org
    builders:
      - shell:
          !include-raw-escape builders/mos.build.fuel.rpm.sh
      - inject:
          properties-file: 'setenvfile'
      - conditional-step:
          condition-kind: shell
          condition-command: |
            #!/bin/bash -ex
            [ "${{RESULT}}" == "0" ]
          on-evaluation-failure: dont-run
          steps:
             - trigger-builds:
                - project: '7.0.mos-new.publisher'
                  current-parameters: true
                  property-file: buildresult.params
                  predefined-parameters: |
                      DIST=${{DIST}}
                      REMOTE_REPO_HOST=${{REMOTE_REPO_HOST}}
                      REPO_REQUEST_PATH_PREFIX=${{REPO_REQUEST_PATH_PREFIX}}
                      RPM_OS_REPO_PATH=${{RPM_OS_REPO_PATH}}
                      RPM_PROPOSED_REPO_PATH=${{RPM_PROPOSED_REPO_PATH}}
                      RPM_UPDATES_REPO_PATH=${{RPM_UPDATES_REPO_PATH}}
                      RPM_SECURITY_REPO_PATH=${{RPM_SECURITY_REPO_PATH}}
                      RPM_HOLDBACK_REPO_PATH=${{RPM_HOLDBACK_REPO_PATH}}
                  block: true
             - copyartifact:
                  project: '7.0.mos-new.publisher'
                  filter: 'rpm.publish.setenvfile'
                  parameter-filters: 'GERRIT_PATCHSET_REVISION=${{GERRIT_PATCHSET_REVISION}}'
                  optional: true
                  which-build: 'last-successful'
             - shell: |
                  #!/bin/bash -ex
                  # Fail stage if packages is not published
                  [ -f "rpm.publish.setenvfile" ] && source rpm.publish.setenvfile
                  [ "${{RPM_PUBLISH_SUCCEEDED}}" != "true" ] && sed -i 's|^RESULT=|RESULT=1|' setenvfile || :
      - shell: |
          #!/bin/bash -ex
          source setenvfile
          exit "${{RESULT}}"
    publishers:
      - pkgname-as-desc
      - archive:
           artifacts: '**/buildlog.txt, **/rootlog.txt, **/buildresult.xml'
           allow-empty: true
