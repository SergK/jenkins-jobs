- job-template:
    name: 'master.mos-new.install-deb'
    project-type: freestyle
    disabled: '{is-disabled}'
    concurrent: true
    node: '{install-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    properties:
      - inject:
          properties-content: |
            GERRIT_REVIEWER=vm-check-install-deb
            GERRIT_INSTALL_VOTE=1
    wrappers:
      - vm-check-install-trusty
      - pre-scm-buildstep:
        - shell: 'rm -rf *'
    parameters:
      - string:
          name: REQUEST
          default: ''
      - string:
          name: DISPLAY_NAME
          default: 'Check package for installation and simple testing'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{install-scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{install-scm-branch}'
    builders:
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.install.deb.sh
      - shell:
          !include-raw-escape builders/mos.vote.sh
    publishers:
      - post-tasks:
        - matches:
            - log-text: '/run/shm/'
              operator: AND
          script:
            !include-raw-escape builders/mos.install.destroy.vm.sh
      - archive:
          artifacts: '**/*.xml'
          allow-empty: true
