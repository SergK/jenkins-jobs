########################################################################
# Section: Triggers
########################################################################
- trigger:
    name: fuel-infra-request
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{spec-project}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'
              file-paths:
                - compare-type: 'ANT'
                  pattern: '{files}'
            - project-compare-type: 'ANT'
              project-pattern: '{code-project}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'
          server-name: fuel-infra
          silent: true

