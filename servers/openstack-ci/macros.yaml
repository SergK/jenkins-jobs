########################################################################
# Section: SCM
########################################################################
- scm:
    name: fuel-infra
    scm:
      - git:
          url: 'ssh://{scm-user}@review.fuel-infra.org:29418/{scm-repo}.git'
          basedir: '{scm-basedir}'
          credentials-id: '{scm-credentials-id}'
          skip-tag: true
          branches:
            - '{scm-branch}'
          wipe-workspace: false

- scm:
    name: fuel-qa
    scm:
      - git:
          url: 'http://git.openstack.org/stackforge/fuel-qa.git'
          basedir: 'fuel-qa'
          branches:
            - 'origin/master'
          wipe-workspace: false

