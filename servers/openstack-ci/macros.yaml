      - string:
          name: URL
          default: 'ssh://openstack-ci-jenkins@review.fuel-infra.org:29418/'
      - string:
          name: PROJECTNAME
          default: '{prjprefix}fuel-{version-id}{prjsuffix}'
      - string:
          name: PACKAGENAME
          default: ''
      - string:
          name: SOURCEBRANCH
