- job-template:
    name: 'master.mos.build-rpm-deps-request'
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    properties:
      - inject:
          properties-content: |
            GERRIT_USER=ci-build-rpm
            GERRIT_VOTE=1
            SRC_PROJECT_PATH=packages/{distro}
            COMPONENT_PATH={component-path-cluster}
            DISTRO_PATH={distro}/
            DIST={distro}
            IS_OPENSTACK=false
            REMOTE_REPO_HOST={repo-host}
            REPO_PATH_PREFIX=osci/
            REPO_REQUEST_PATH_PREFIX=osci/review/
            BASE_PATH={base-path}
            UPDATES_PATH={updates-path}
            SECURITY_PATH={security-path}
    wrappers:
      - ci-build-rpm
      - timeout:
          fail: true
          timeout: 120
    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{release}'
      - string:
          name: SOURCE_BRANCH
          default: '{deps-branch}'
      - string:
          name: DISPLAY_NAME
          default: "Build rpm package on temporary repository"
      - string:
          name: REQUEST_TYPE
          default: "Centos7"
      - bool:
          name: IS_UPDATES
          default: '{is-updates}'
      - bool:
          name: LAST_STAGE
          default: '{last_stage}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-ci-status-client-repo}'
          scm-basedir: '{scm-ci-status-client-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-ci-status-client-branch}'
    triggers:
      - fuel-infra-deps-request:
          code-project: '{cluster-rpm-deps-code-project}'
          branch: '{deps-branch}'
    builders:
      - shell:
          !include-raw-escape builders/ci.status.report.start.sh
      - shell: |
          #!/bin/bash -ex
          # Remove junk files
          [ -f "corr.setenvfile" ] && rm -f corr.setenvfile || :
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.build.rpm.sh
      - inject:
          properties-file: 'setenvfile'
      - conditional-step:
          condition-kind: shell
          condition-command: |
            #!/bin/bash -ex
            [ "${{RESULT}}" == "0" ]
          on-evaluation-failure: dont-run
          steps:
             - trigger-builds:
                - project: 'master.mos.publisher'
                  current-parameters: true
                  property-file: buildresult.params
                  block: true
             - copyartifact:
                  project: 'master.mos.publisher'
                  filter: 'rpm.publish.setenvfile'
                  parameter-filters: 'GERRIT_PATCHSET_REVISION=${{GERRIT_PATCHSET_REVISION}}'
                  optional: true
                  which-build: 'last-successful'
             - shell: |
                  #!/bin/bash -ex
                  # Fail stage if packages is not published
                  [ -f "rpm.publish.setenvfile" ] && source rpm.publish.setenvfile
                  [ "${{RPM_PUBLISH_SUCCEEDED}}" != "true" ] && sed -i 's|^RESULT=|RESULT=1|' setenvfile || :
             - inject:
                  properties-file: 'rpm.publish.setenvfile'
      - shell:
          !include-raw-escape builders/mos.vote.sh
      - trigger-builds:
          - project: 'master.mos.install-rpm'
            current-parameters: true
            property-file: 'corr.setenvfile,buildresult.params,tests.envfile'
            predefined-parameters: |
                PACKAGEVERSION=${{RPM_VERSION}}
                PACKAGELIST=${{RPM_BINARIES}}
                REPO_URL=${{RPM_REPO_URL}}
                DISPLAY_NAME=Check rpm package for installation and simple testing
            property-file-fail-on-missing: false
    publishers:
      - post-tasks:
        - matches:
            - log-text: Building
              operator: AND
          script:
            !include-raw-escape builders/ci.status.report.stop.sh
      - archive:
           artifacts: '**/buildlog.txt, **/buildresult.xml'
           allow-empty: true
