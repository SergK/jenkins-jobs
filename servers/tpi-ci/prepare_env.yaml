- project:
    name: prepare_env
    version: 6.1
    jobs:
      - '{name}.{version}'

- job-template:
    name: '{name}.{version}'
    workspace: '/home/jenkins/fuel-qa'
    triggers:
      - timed: "@midnight"
    builders:
      - shell:
          !include-raw './builders/prepare_env.sh'
    description: 'Prepare environment {version} to testing'
    logrotate:
      numToKeep: 10
    node: tpi71
    publishers:
      - email:
          notify-every-unstable-build: true
          recipients: 'khontar@mirantis.com'
