- job:
    name: 'master.smoke'
    builders:
      - inject:
          properties-content: |
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
      - systest
    concurrent: true
    description:
      !include-raw descriptions/master.smoke
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: smoke
    properties:
      - heavy-job:
          weight: 4
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: deploy_simple_cinder
          version-id: 'master'
          id: 'main'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/smoke.failed
          mail-to: devops+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: 'master'
          repo: 'fuel-qa'
    wrappers:
      - timeout:
          fail: true
          timeout: 200
