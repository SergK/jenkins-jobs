- job-template:
    name: '{version-id}.centos.smoke_nova'
    builders:
      - systest
    concurrent: true
    description: |
      Run tests with smoke_nova test group.

      <p>
        Owned by: Fuel QA Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #fuel-qa<br/>
      </p>
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: smoke
    properties:
      - heavy-job:
          weight: 4
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: 'centos'
          testgroup: 'smoke_nova'
          version-id: '{version-id}'
          id: '{id}'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/smoke.failed
          mail-to: devops+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: '{branch}'
          repo: fuel-main
    wrappers:
      - timeout:
          fail: true
          timeout: 120
