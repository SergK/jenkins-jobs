- job-template:
    name: '{version-id}.staging.iso'
    builders:
      - shell:
          !include-raw-escape builders/staging.iso.sh
    concurrent: true
    description: |
      Build fuel master code on top of staging files/{version-id}-timestamp Fuel mirror.
      <p>This ISO is used only to test staging mirror.<p>
      For "official" {version-id} iso builds see <a href="http://jenkins-product.srt.mirantis.net:8080/job/{version-id}.all/">{version-id}.all</a>

      <p>
        Owned by: Fuel OSCI Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #fuel-osci, #fuel-devops<br/>
      </p>
    logrotate:
      artifactDaysToKeep: 90
      daysToKeep: 90
    node: iso
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - iso_builds
          max-per-node: 1
          option: category
    parameters:
      - string:
          name: MIRROR_BASE
          description: For example, http://osci-mirror-msk.msk.mirantis.net/fwm/files/$MIRROR_VERSION
      - string:
          name: make_args
          default: '{make-args}'
          description: Additional make arguments
      - string:
          name: fuelmain_gerrit_commit
          description: 'Refspecs for commits in fuel-main gerrit. For example: refs/changes/10/55310/1'
    publishers:
      - archive:
          allow-empty: false
          artifacts: artifacts/*txt, artifacts/*changelog
          latest-only: false
      - description-setter:
          regexp: (<a href=.*a> <a href=.*a><br>magnet.*<br>)
          set-for-matrix: false
      - email-default:
          mail-to: devops+alert@mirantis.com, fuel-osci@mirantis.com
      - trigger-parameterized-builds:
        - project: fuel_build_reports
          condition: UNSTABLE_OR_BETTER
          predefined-parameters: |
            RELEASE={release}
            BUILD=fuel-{version-id}-$BUILD_NUMBER
            STAGE=build
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_build_reports
          condition: FAILED
          predefined-parameters: |
            RELEASE={release}
            BUILD=fuel-{version-id}-$BUILD_NUMBER
            STAGE=build
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
    scm:
      - stackforge:
          branch: '{branch}'
          repo: fuel-main
