- job-template:
    name: '{version-id}.staging.iso'
    disabled: true
    builders:
      - shell:
          !include-raw-escape builders/staging.iso.sh
    concurrent: true
    description: |
      Build fuel master code on top of staging files/{version-id}-timestamp Fuel mirror.
      <p>This ISO is used only to test staging mirror.<p>
      For "official" {version-id} iso builds see <a href="http://jenkins-product.srt.mirantis.net:8080/job/{version-id}.all/">{version-id}.all</a>
    logrotate:
      artifactDaysToKeep: 90
      artifactNumToKeep: -1
      daysToKeep: 90
      numToKeep: -1
    node: iso
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            string: iso_builds
          configVersion: 1
          enabled: true
          max-per-node: 1
          max-total: 0
          option: category
    parameters:
      - string:
          default: none
          name: USE_MIRROR
    publishers:
      - archive:
          allow-empty: false
          artifacts: artifacts/*txt, artifacts/*changelog
          latest-only: false
      - description-setter:
          regexp: (<a href=.*a> <a href=.*a><br>magnet.*<br>)
          set-for-matrix: false
      - email-ext:
          body: $DEFAULT_CONTENT
          aborted: true
          failure: true
          still-failing: true
          fixed: true
          send-to:
            - recipients
            - requester
          recipients: devops+alert@mirantis.com,fuel-osci@mirantis.com
          subject: '[Jenkins] $DEFAULT_SUBJECT'
    scm:
      - git:
          branches:
            - origin/master
          remotes:
            - github:
                url: $FUELMAIN_REPO
          wipe-workspace: true
    wrappers:
      - ansicolor:
          colormap: xterm
