- job-template:
    name: '{version-id}.test_ubuntu_upstream_mirror'
    project-type: multijob
    description:
      !include-raw descriptions/test_ubuntu_upstream_mirror
    concurrent: true
    node: mirror
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: FUEL_MAIN_BRANCH
          default: master
      - string:
          name: MIRROR
          default: '{version-id}'
          description: |
            Autodetected for <b>stable/*</b> branch independent of specified value.
            Otherwise specify it. For example: <b>{version-id}</b>
      - string:
          name: MIRROR_VERSION
          description: "5.1-2014-08-26-115618"
      - string:
          name: MIRROR_BASE
          description: http://osci-mirror-msk.msk.mirantis.net/fwm/files/6.1-2014-12-10-175744
      - string:
          name: MIRROR_UBUNTU
          default: http://mirrors-local-msk.msk.mirantis.net/files/ubuntu-latest/
          description: |
            Upstream Ubuntu mirror URL. To be supplied by the upstream job.
      - string:
          name: MIRROR_UBUNTU_SECURITY
          default: "MIRROR_UBUNTU"
      - string:
          name: USE_MIRROR
          default: 'none'
    builders:
      - shell:
          !include-raw-escape builders/test_staging_mirror_1.sh
      - multijob:
          name: ISO Building
          condition: SUCCESSFUL
          projects:
            - name: '{version-id}.staging.iso'
              kill-phase-on: FAILURE
              property-file: mirror_staging.txt
      - copyartifact:
          project: '{version-id}.staging.iso'
          filter: artifacts/magnet_link.txt
          which-build: last-successful
      - multijob:
          name: ISO Testing
          condition: SUCCESSFUL
          projects:
            - name: '{version-id}.staging.ubuntu.bvt_2'
              kill-phase-on: NEVER
              property-file: artifacts/magnet_link.txt
              current-parameters: true
      - multijob:
          name: Updating Ubuntu Upstream Mirrors stable symlink
          condition: SUCCESSFUL
          projects:
            - name: '{version-id}.set_ubuntu_stable_mirror'
              kill-phase-on: FAILURE
              property-file: mirror_staging.txt
      - copyartifact:
          project: '{version-id}.set_ubuntu_stable_mirror'
          filter: build_description.txt
          which-build: last-successful
      - shell:
          !include-raw-escape builders/test_staging_mirror_2.sh
    publishers:
      - description-setter:
          regexp: (^[^\s]* is stable.*a href.*)
          set-for-matrix: false
      - email-default:
          mail-to: devops+alert@mirantis.com,fuel-osci@mirantis.com
