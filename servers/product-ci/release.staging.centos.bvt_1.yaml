- job-template:
    name: '{version-id}.staging.centos.bvt_1'
    builders:
      - systest
    concurrent: true
    description:
      !include-raw descriptions/staging.centos.bvt_1
    logrotate:
      daysToKeep: 30
    node: custom_bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: bvt_1
          version-id: '{version-id}'
          id: '{id}'
    publishers:
      - nosetests
      - email-default:
          mail-to: devops+alert@mirantis.com,fuel-osci@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: '{branch}'
          repo: fuel-main
    wrappers:
      - timeout:
          timeout: 210
