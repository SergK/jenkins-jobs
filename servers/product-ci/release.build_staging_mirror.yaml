- job-template:
    name: '{version-id}.build_staging_mirror'
    builders:
      - shell:
          !include-raw-escape builders/build_staging_mirror.sh
    description:
      !include-raw descriptions/build_staging_mirror
    logrotate:
      daysToKeep: 45
      numToKeep: 100
    node: mirror
    parameters:
      - string:
          name: extra_commits
          description: 'Refspecs for commits in fuel-main gerrit. For example: refs/changes/10/55310/1'
      - string:
          name: YUM_DOWNLOAD_SRC
          default: 'yes'
      - string:
          name: mirror
          default: '{version-id}'
      - string:
          name: EXTRA_DEB_REPOS
          default: '{extra-deb-repos}'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - iso_builds
          max-per-node: 1
          option: category
    publishers:
      - email-default:
          mail-to: devops+alert@mirantis.com, fuel-osci@mirantis.com
      - description-setter:
          regexp: ^Updated:.*a href.*
      - archive:
          artifacts: mirror_staging.txt
          latest-only: false
      - trigger-parameterized-builds:
        - project: '{version-id}.test_staging_mirror'
          condition: UNSTABLE_OR_BETTER
          property-file: mirror_staging.txt
          triggerWithNoParameters: false
    scm:
      - stackforge:
          branch: '{branch}'
          repo: fuel-main
      - osci-mirrors
    triggers:
      - timed: '{timer}'