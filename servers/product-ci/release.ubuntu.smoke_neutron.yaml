- job-template:
    name: '{version-id}.ubuntu.smoke_neutron'
    builders:
      - systest
    concurrent: true
    description: |
      Run tests with smoke_neutron test group.
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: smoke
    properties:
      - heavy-job:
          weight: 4
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: 'ubuntu'
          testgroup: 'smoke_neutron'
          version-id: '{version-id}'
          id: '{id}'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/smoke.failed
          mail-to: devops+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: '{branch}'
          repo: fuel-main
    wrappers:
      - timeout:
          fail: true
          timeout: 120
