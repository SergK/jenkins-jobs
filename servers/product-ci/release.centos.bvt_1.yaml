- job-template:
    name: '{version-id}.centos.bvt_1'
    builders:
      - inject:
          properties-content: '{custom-parameters}'
      - systest
    concurrent: true
    description: '{description}'
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: bvt_1
          version-id: '{version-id}'
          id: '{id}'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/bvt.failed
          mail-to: devops+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: '{branch}'
          repo: '{testreponame}'
    wrappers:
      - timeout:
          timeout: 300
