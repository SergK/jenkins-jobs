- job-template:
    name: '{name}.centos.bvt_1'
    disabled: true
    builders:
      - shell:
          !include-raw-escape builders/centos.bvt_1.sh
    concurrent: true
    description: |
      <p>Build verification test for Centos</p>
      <pre style="font-size: 10px">
      Case 1: deploy_neutron_gre
       1. Create cluster
       2. Add 1 node with controller role
       3. Add 2 nodes with compute role
       4. Deploy the cluster
       5. Run network verification
       6. Run OSTF
      Case 2:  deploy_neutron_vlan_ha
       1. Create cluster
       2. Add 3 nodes with controller role
       3. Add 2 nodes with compute role
       4. Deploy the cluster
       5. Run network verification
       6. Run OSTF
      </pre>
    logrotate:
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
      daysToKeep: 30
      numToKeep: 50
    node: bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          enabled: true
          max-per-node: 1
          maxConcurrentTotal: 0
          option: project
    parameters:
      - string:
          name: MAGNET_LINK
    publishers:
      - archive:
          allowEmptyArchive: true
          artifacts: '**/nosetests.xml,logs/*'
          latestOnly: false
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml'
      - email-ext:
          attach-build-log: false
          body: |
            Something is wrong with the ISO: it does not pass Build Verification
            Test for deployment. We need to fix this ASAP.


            Please get into the IRC (#fuel-qa) to check if someone is fixing this already,
            or start fixing it yourself.


            When you start working on the issue

            - inform others via this mailing list,

            - set build description for the failied build in Jenkins: add link to corresponding
            Launchpad bug or any related info.


            $BUILD_URL


            $BUILD_LOG


            $BUILD_URL
          compressBuildLog: false
          configuredTriggers:
            aborted:
              attach-build-log: false
              body: $PROJECT_DEFAULT_CONTENT
              compressBuildLog: false
              culprits: false
              developers: false
              recipients: true
              requester: true
              subject: $PROJECT_DEFAULT_SUBJECT
            failure:
              attach-build-log: false
              body: $PROJECT_DEFAULT_CONTENT
              compressBuildLog: false
              culprits: false
              developers: false
              recipients: true
              requester: true
              subject: $PROJECT_DEFAULT_SUBJECT
            fixed:
              attach-build-log: false
              body: |
                Test passed. Thanks, everyone.


                $BUILD_URL
              compressBuildLog: false
              culprits: false
              developers: false
              recipients: true
              requester: true
              subject: $PROJECT_DEFAULT_SUBJECT
            still-failing:
              attach-build-log: false
              body: $PROJECT_DEFAULT_CONTENT
              compressBuildLog: false
              culprits: false
              developers: false
              recipients: true
              requester: true
              subject: $PROJECT_DEFAULT_SUBJECT
          ctype: default
          recipients: devops+alert@mirantis.com,fuel-core-team@mirantis.com
          reply-to: $DEFAULT_REPLYTO
          saveOutput: false
          subject: '[Jenkins] Attention - $DEFAULT_SUBJECT'
    scm:
      - git:
          branches:
            - origin/master
          remotes:
            - github:
                url: https://github.com/stackforge/fuel-main.git
          wipe-workspace: false
    wrappers:
      - timeout:
          timeout: 300
      - ansicolor:
          colormap: xterm