- job-group:
   name: '6.1-swarm'
   version-id: '6.1'
   id: 'system_test'
   repobranch: 'origin/master'
   reponame: 'fuel-qa'
   venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
   default_pool: '10.109.0.0/16:24'
   description: '6.1 swarm test group'
   node: 'systest'
   timeout: '480'
   properties: ''
   weight: '8'
   jobs:
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'setup' # test job, not included in runner
         weight: '4'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_1'
         weight: '4'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_2'
         weight: '4'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_3'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_4'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_5'
         properties: 'ADMIN_NODE_MEMORY=3072'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'thread_7'
         properties: |
           MULTIPLE_NETWORKS=true
           FUEL_STATS_ENABLED=true
           INTERFACE_MODEL=e1000
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'bonding_ha'
         properties: |
           BONDING=true
           INTERFACE_MODEL=e1000
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'bonding_ha_one_controller'
         weight: '4'
         properties: |
           BONDING=true
           INTERFACE_MODEL=e1000
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'cluster_actions'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'ha_neutron'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_destructive'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'huge_environments'
         weight: '20'
         properties: |
           SLAVE_NODE_CPU=2
           SLAVE_NODE_MEMORY=3072
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'repeatable_image_based'
         properties: 'IMAGE_PROVISIONING=true'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'known_issues'
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'services_ha'
         weight: '12'
         properties: |
           SLAVE_NODE_MEMORY=6144
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
     - '{version-id}.{id}.{dist}.{testgroup}':
         testgroup: 'services_ha_one_controller'
         weight: '12'
         properties: |
           SLAVE_NODE_MEMORY=6144
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images

- project:
    name: 6.1.upgrades
    version-id: 6.1
    base_repobranch: 'origin/stable/6.0'
    base_iso_magnet_link:
        !include-raw data/6.0-iso
    upgrade_repobranch: 'origin/master'
    jobs:
      - '{version-id}-system_tests-upgrades':
          dist: 'ubuntu'
      - '{version-id}-system_tests-upgrades':
          dist: 'centos'

- project:
    name: 6.1.systest
    jobs:
      - '6.1-swarm':
          dist: 'centos'
      - '6.1-swarm':
          dist: 'ubuntu'
