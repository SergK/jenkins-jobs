- job:
    name: '7.0.swarm.statistic'
    builders:
      - inject:
           properties-content: |
             TESTS_RUNNER=7.0.swarm.runner
             TESTRAIL_TEST_SUITE=Swarm 7.0
             TESTRAIL_MILESTONE=7.0
             LAUNCHPAD_MILESTONE=7.0
             BUG_STATISTIC=true
      - shell:
          !include-raw builders/test-reports-Testrail.sh
      - system-groovy:
          command: |
            import hudson.model.Cause
            import hudson.model.Job
            import jenkins.model.Jenkins
            final JOB_NAME = '7.0.swarm.statistic'
            final jenkins = Jenkins.instance
            final job = jenkins.getItemByFullName(JOB_NAME, Job.class)
            final currentBuild = Thread.currentThread().executable
            final buildNumber = currentBuild.getNumber()
            job.builds
                .findAll { build -> build.number == buildNumber }
                .each { build ->  build.setDescription("""
                  <iframe width="100%" height="600px" frameborder='0' src='http://jenkins-product.srt.mirantis.net:8080/view/7.0_swarm/job/7.0.swarm.statistic/lastSuccessfulBuild/artifact/logs/bugs_link_stat.html'</iframe>
                 """)  }

    node: testrail
    publishers:
      - archive:
          allow-empty: false
          artifacts: logs/bugs_link_stat.html
          latest-only: false

      - email:
          recipients: ishamrai@mirantis.com, devops+alert@mirantis.com

    triggers:
      - timed: '30 0 * * *'

    scm:
     - main-git:
          reponame: 'fuel-qa'
          repobranch: 'origin/master'
          basedir: ''


    wrappers:
     - inject-passwords:
          global: true
          mask-password-params: true

    publishers:
      - description-setter:
          regexp: '^.*Report URL:\s*(.*)'
          description: '<a href="\1">TestRail Report URL</a>'

