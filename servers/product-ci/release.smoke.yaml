- job-template:
    name: '{version-id}.smoke'
    builders:
      - inject:
          properties-content: '{custom-parameters}'
      - systest
    concurrent: true
    description:
      !include-raw descriptions/smoke
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: smoke
    properties:
      - heavy-job:
          weight: 4
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: deploy_simple_cinder
          version-id: '{version-id}'
          id: '{id}'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/smoke.failed
          mail-to: devops+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: '{branch}'
          repo: '{testreponame}'
    wrappers:
      - timeout:
          fail: true
          timeout: 200
