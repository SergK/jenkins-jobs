- job-template:
    name: '{version-id}.set_ubuntu_stable_mirror'
    builders:
      - shell:
          !include-raw-escape builders/set_ubuntu_stable_mirror.sh
    description: |
      Update Upstream Ubuntu stable symlink target to specified mirror
      version.<br>

      <p>
        Owned by: Fuel OSCI Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #fuel-osci<br/>
      </p>
    logrotate:
      daysToKeep: 45
      numToKeep: 100
    node: mirror
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          default: '{version-id}'
          name: MIRROR
      - text:
          default: |
            osci-mirror-kha.kha.mirantis.net
            osci-mirror-msk.msk.mirantis.net
            osci-mirror-srt.srt.mirantis.net
            seed-us1.fuel-infra.org
            seed-cz1.fuel-infra.org
          name: RSYNCHOSTS
      - string:
          name: STABLE_VERSION
    publishers:
      - archive:
          allow-empty: true
          artifacts: build_description.txt
          latest-only: false
      - description-setter:
          regexp: ^[^\s]* is stable.*a href.*
      - trigger:
          project: '{version-id}.all'
          threshold: SUCCESS
      - email-default:
          mail-to: devops+alert@mirantis.com, fuel-osci@mirantis.com
    scm:
      - osci-mirrors
