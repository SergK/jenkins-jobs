- job:
    name: fuellib_review_master_node
    builders:
      - shell:
          !include-raw builders/fuellib_review_master_node.sh
    concurrent: true
    description: |
      Runs deploy_simple_flat test group with:<br>
      CUSTOM_ENV=true<br>
      BUILD_IMAGES=true<br>
      UPLOAD_MANIFESTS=true<br>
      UPLOAD_MANIFESTS_PATH=/home/jenkins/workspace/${JOB_NAME}/deployment/puppet/
    logrotate:
      artifactDaysToKeep: 30
    node: master_node_test
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - throttle:
          max-per-node: 1
          option: project
      - heavy-job:
          weight: 4
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/stackforge/fuel-library.git
          choosing-strategy: gerrit
    publishers:
      - archive:
          allow-empty: true
          artifacts: 'logs/${BUILD_NUMBER}/*.tar.gz,logs/${BUILD_NUMBER}/sys_test.log'
          latest-only: false
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 200
          write-description: true
