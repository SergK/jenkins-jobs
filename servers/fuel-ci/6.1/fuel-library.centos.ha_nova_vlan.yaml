- job:
    name: 'master.fuel-library.centos.ha_nova_vlan'
    builders:
      - inject: # default env variables
          properties-content: |
            DISTRIBUTION=centos
            OPENSTACK_RELEASE=centos
            TEST_GROUP=ha_nova_vlan
            BRANCH=master
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
      - inject: # overrides
          override-build-parameters: true
          properties-content: |
            SYNC_DEPL_TASKS=true
      - shell:
          !include-raw builders/fuel-library-review.sh
    concurrent: true
    description:
      !include-raw descriptions/6.1.fuellib-centos
    logrotate:
      artifactDaysToKeep: 30
    node: 'master_centos'
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: '6'
      - throttle:
          max-per-node: 1
          option: project
    publishers:
      - email-default
      - archive:
          allow-empty: true
          artifacts: 'logs/${BUILD_NUMBER}/*'
          latest-only: false
      - description-setter:
          regexp: 'Description string: (.*)'
          regexp-for-failed: '(ERROR: (.*))'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/stackforge/fuel-library.git
          timeout: 20
          choosing-strategy: gerrit
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
          readable-message: true
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 120
          write-description: true
