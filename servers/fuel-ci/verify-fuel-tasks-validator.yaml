- job-template:
    name: '{prefix}-fuel-tasks-validator'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-tasks-validator.sh
    description: |
      Tests and linters for fuel-tasks-validator

      Uses ./run_tests.sh
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: verify-fuel-tasks-validator
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 1
          option: project
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/stackforge/fuel-tasks-validator.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/fuel-tasks-validator
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45
    publishers:
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
      - 'email-{email-type}'

- project:
    name: dualcheck-fuel-task-validator
    jobs:
      - '{prefix}-fuel-tasks-validator':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 15 * * *'
      - '{prefix}-fuel-tasks-validator':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

