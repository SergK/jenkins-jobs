- job:
    name: verify-fuel-tasks-validator
    builders:
      - shell:
          !include-raw builders/verify-fuel-tasks-validator.sh
    description: |
      Tests and linters for fuel-tasks-validator

      Uses ./run_tests.sh
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: verify-fuel-tasks-validator
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 1
          option: project
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/stackforge/fuel-tasks-validator.git
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/fuel-tasks-validator
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
      - timed: '0 15 * * *'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45
    publishers:
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
      - email-default
