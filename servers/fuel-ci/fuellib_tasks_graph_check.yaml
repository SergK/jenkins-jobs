- job:
    name: fuellib_tasks_graph_check
    builders:
      - shell:
          !include-raw builders/fuellib_tasks_graph_check.sh
    concurrent: true
    description: Runs task graph check for granular deployment
    logrotate:
      artifactDaysToKeep: 30
    node: fuel-library-tasks-graph-check
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    publishers:
      - description-setter:
          regexp: (\s+.* seconds)
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          refspec: $GERRIT_REFSPEC
          url: https://review.openstack.org/stackforge/fuel-library.git
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 20
          write-description: true
