- job:
    builders:
      - shell:
          !include-raw builders/nailgun_performance_tests.sh
    description: "<p>Nailgun performance tests. Uses venv with python2.6</p><p>See <a href=\"http://fuel-perf-test-visualizer.vm.mirantis.net\">http://fuel-perf-test-visualizer.vm.mirantis.net</a> for detailed nailgun performance data.</p>"
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    name: nailgun_performance_tests
    node: fuel-web-master
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - email:
          recipients: ksambor@mirantis.com,devops+alert@mirantis.com
          send-to-individuals: false
      - archive:
          artifacts: results/tests/*, results/last/*, results/results/*, nailgun/nailgun_perf_test_report.csv, nailgun/failed_tests.txt
    scm:
      - git:
          url: https://review.openstack.org/stackforge/fuel-web.git
          branches:
            - '*/master'
    triggers:
      - timed: '0 8,20 * * *'
    wrappers:
      - timeout:
          fail: true
          timeout: 45
