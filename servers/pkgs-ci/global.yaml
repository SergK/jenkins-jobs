- defaults:
    name: global
    description: 'Do not edit this job through the web!'
    project-type: freestyle

- scm:
    name: main
    scm:
      - git:
         url: 'ssh://pkgs-ci@review.fuel-infra.org:29418/{reponame}.git'
         credentials-id: pkgs-ci
         branches:
          - '{repobranch}'

- trigger:
    name: main
    triggers:
      - gerrit:
          server-name: 'main'
          silent: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project-name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

