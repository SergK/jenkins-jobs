# Jenkins Master plugins required to run jobs

- plugin:
    id: git
    description: Git Plugin
    url: https://wiki.jenkins-ci.org/display/JENKINS/Git+Plugin
    version:  2.2.5

- plugin:
    id: gerrit-trigger
    description: Gerrit Trigger Plugin
    url: https://wiki.jenkins-ci.org/display/JENKINS/Gerrit+Trigger
    version: 2.11.1

- plugin:
    id: description-setter
    description: Description Setter Plugin
    url: https://wiki.jenkins-ci.org/display/JENKINS/Description+Setter+Plugin
    version: 1.9

- plugin:
    id: build-timeout
    description: Jenkins build timeout plugin
    url: http://wiki.jenkins-ci.org/display/JENKINS/Build-timeout+Plugin
    version: 1.12.2

- plugin:
    id: heavy-job
    description: This plugin allows you to define "weight" on each job
    url: https://wiki.jenkins-ci.org/display/JENKINS/Heavy+Job+Plugin
    version: 1.1

- plugin:
    id: copyartifact
    description: Adds a build step to copy artifacts from another project.
    url: http://wiki.jenkins-ci.org/display/JENKINS/Copy+Artifact+Plugin
    version: 1.27

- plugin:
    id: jenkins-multijob-plugin
    description: This plugin is a MultiJob plugin.
    url: http://wiki.jenkins-ci.org/display/JENKINS/Multijob+Plugin
    version: 1.13

- plugin:
    id: envinject
    description: This plugin makes it possible to set an environment for the builds.
    url: https://wiki.jenkins-ci.org/display/JENKINS/EnvInject+Plugin
    version:  1.89

- plugin:
    id: email-ext
    description: This plugin is a replacement for Jenkins's email publisher
    url: http://wiki.jenkins-ci.org/display/JENKINS/Email-ext+plugin
    version: 2.30.2

- plugin:
    id: ssh-agent
    description: This plugin allows you to provide SSH credentials to builds via a ssh-agent in Jenkins.
    url: https://wiki.jenkins-ci.org/display/JENKINS/SSH+Agent+Plugin
    version: 1.4.1

- plugin:
    id: extended-choice-parameter
    description: Adds extended functionality to Choice parameter
    url: https://wiki.jenkins-ci.org/display/JENKINS/Extended+Choice+Parameter+plugin
    version: 0.34

- plugin:
    id: ansicolor
    description: This plugin adds support for ANSI escape sequences, including color, to Console Output.
    url: https://wiki.jenkins-ci.org/display/JENKINS/AnsiColor+Plugin
    version: 0.4.1

- plugin: timestamper
    description: Adds timestamps to the Console Output.
    url: https://wiki.jenkins-ci.org/display/JENKINS/Timestamper
    version: 1.5.15
