- scm:
    name: main
    scm:
      - git:
         url: 'ssh://my.url/{reponame}.git'
         branches:
          - '{repobranch}'

- job-template:
    name: 'job-{name}'
    scm:
      - main:
          reponame: '{reponame}'
          repobranch: '{repobranch}'

- project:
    name: 'my-project'
    reponame: 'my-project/my-repo'
    jobs:
      - 'job-{name}':
          repobranch: 'my-branch'

- project:
    name: systemtest
    jobs:
      - '{version-id}.{id}.{dist}.{testgroup}':
           version-id: '5.1.1'
           id: 'staging'
           dist: 'centos'
           testgroup: 'setup'
           node: 'systest'
           repobranch: 'origin/stable/5.1'
           timeout: '300'
           description: 'smth'

